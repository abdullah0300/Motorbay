<!DOCTYPE html>
<html>
<head>
    <title>Airtable Test</title>
</head>
<body>
    <h1>Airtable Connection Test</h1>
    <div id="result"></div>
    <pre id="debug"></pre>
    
    <script>
        // PUT YOUR ACTUAL VALUES HERE
        const API_KEY = 'patDUs6cOvHDvNxSU.49ab956d91abf06d29c26b8503b45034889b08b3a6a94c11cad9c21f68f6b333';
        const BASE_ID = 'app3B4gN6jZdTs0le';
        const TABLE_NAME = 'cars'; // Make sure this matches your table name exactly
        
        fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
            headers: {
                'Authorization': `Bearer ${API_KEY}`
            }
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            // Show the full response
            document.getElementById('debug').textContent = JSON.stringify(data, null, 2);
            
            if (data.error) {
                document.getElementById('result').innerHTML = `Error: ${data.error.type} - ${data.error.message}`;
            } else if (data.records) {
                document.getElementById('result').innerHTML = `Success! Found ${data.records.length} cars`;
                console.log('First record:', data.records[0]);
            } else {
                document.getElementById('result').innerHTML = 'Unexpected response structure';
                console.log('Full response:', data);
            }
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 'Network Error: ' + error;
            console.error(error);
        });
    </script>
</body>
</html>
